<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ QuQu Backend æµå¼APIæµ‹è¯•</h1>

        <div class="upload-section">
            <h3>ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶</h3>
            <input type="file" id="audioFile" accept="audio/*">
            <br><br>
            <button id="uploadBtn" onclick="uploadAudio()">å¼€å§‹è½¬å½•</button>
        </div>

        <div class="progress" id="progress" style="display: none;">
            <h3>å¤„ç†è¿›åº¦ï¼š</h3>
            <div id="stages"></div>
        </div>

        <div class="final-result" id="finalResult" style="display: none;">
            <h3>ğŸ“Š æœ€ç»ˆç»“æœ</h3>
            <div class="result-label">ASRè¯†åˆ«ç»“æœï¼š</div>
            <div class="result-text" id="asrText"></div>
            <div class="result-label">LLMä¼˜åŒ–ç»“æœï¼š</div>
            <div class="result-text" id="optimizedText"></div>
        </div>
    </div>

    <script>
        const stageEmojis = {
            'start': 'ğŸš€',
            'asr_complete': 'ğŸ¤',
            'optimizing': 'âš™ï¸',
            'optimize_complete': 'âœ¨',
            'done': 'âœ…',
            'error': 'âŒ'
        };

        const stageTitles = {
            'start': 'å¼€å§‹å¤„ç†',
            'asr_complete': 'ASRè¯†åˆ«å®Œæˆ',
            'optimizing': 'æ­£åœ¨ä¼˜åŒ–',
            'optimize_complete': 'LLMä¼˜åŒ–å®Œæˆ',
            'done': 'å¤„ç†å®Œæˆ',
            'error': 'å¤„ç†é”™è¯¯'
        };

        async function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('è¯·å…ˆé€‰æ‹©éŸ³é¢‘æ–‡ä»¶ï¼');
                return;
            }

            // é‡ç½®ç•Œé¢
            document.getElementById('progress').style.display = 'block';
            document.getElementById('stages').innerHTML = '';
            document.getElementById('finalResult').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;

            // å‡†å¤‡è¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('use_vad', 'true');
            formData.append('use_punc', 'true');
            formData.append('hotword', '');
            formData.append('optimize_mode', 'optimize');

            try {
                // å‘é€è¯·æ±‚å¹¶å¤„ç†SSEæµ
                const response = await fetch('http://localhost:8000/api/asr/transcribe-and-optimize-stream', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            try {
                                const data = JSON.parse(dataStr);
                                addStage(data);
                            } catch (e) {
                                console.error('JSONè§£æé”™è¯¯:', e, dataStr);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                addStage({
                    stage: 'error',
                    error: error.message
                });
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function addStage(data) {
            const stage = data.stage;
            const stagesDiv = document.getElementById('stages');

            const stageDiv = document.createElement('div');
            stageDiv.className = `stage ${stage}`;

            const emoji = stageEmojis[stage] || 'âšª';
            const title = stageTitles[stage] || stage;

            let content = '';

            if (stage === 'start') {
                content = data.message || 'å¼€å§‹å¤„ç†éŸ³é¢‘';
            } else if (stage === 'asr_complete') {
                content = `è¯†åˆ«æ–‡æœ¬: ${data.text}\néŸ³é¢‘æ—¶é•¿: ${data.duration.toFixed(2)}ç§’`;
            } else if (stage === 'optimizing') {
                content = data.message || 'æ­£åœ¨ä¼˜åŒ–æ–‡æœ¬...';
            } else if (stage === 'optimize_complete') {
                content = `ä¼˜åŒ–æ–‡æœ¬: ${data.text}`;
            } else if (stage === 'done') {
                content = data.message || 'å¤„ç†å®Œæˆï¼';
                // æ˜¾ç¤ºæœ€ç»ˆç»“æœ
                document.getElementById('finalResult').style.display = 'block';
                document.getElementById('asrText').textContent = data.asr_text;
                document.getElementById('optimizedText').textContent = data.optimized_text;
            } else if (stage === 'error') {
                content = `é”™è¯¯: ${data.error}`;
            }

            stageDiv.innerHTML = `
                <div class="stage-title">${emoji} ${title}</div>
                <div class="stage-content">${content}</div>
            `;

            stagesDiv.appendChild(stageDiv);

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            stageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
